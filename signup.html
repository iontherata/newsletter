<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up page</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>

  <body>
    <main class="main">
      <form class="form" method="post" action="/">
        <img src="img/image2vector.svg" alt="Sorry" width="150" height="50" />
        <h1>Sign up to my newsletter</h1>

        <div class="info">
          <label for="firstName"></label>
          <input type="text" placeholder="First Name" name="firstName" />
        </div>

        <div class="info">
          <label for="secondName"></label>
          <input type="text" placeholder="Second Name" name="secondName" />
        </div>

        <div class="info">
          <label for="email"></label>
          <input type="email" placeholder="e-mail adress" name="email" />
        </div>

        <button class="mainButton" type="submit">Subscribe</button>
      </form>
    </main>
  </body>
</html>
